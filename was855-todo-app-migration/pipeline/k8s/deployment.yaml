apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: todo
  name: todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc:5000/demo-todo-was855/was855todoappearear:latest
          imagePullPolicy: Always
          name: todo
          ports:
            - containerPort: 9080
              protocol: TCP
            - containerPort: 9043
              protocol: TCP
            - containerPort: 9443
              protocol: TCP